<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<title>fcbkListSelection</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="fcbklistselection.css" />
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="fcbklistselection.js"></script>



</head>
<body>
<h1>fcbkListSelection demo</h1>
<form action="test.php" method="post">

  <select id="fcbklist" multiple="multiple" name="fcbklist[]">
    <option value="1" selected="selected">Bert</option>
    <option value="2" >Ernie</option>
    <option value="3" selected="selected">Big Bird</option>
    <option value="4" >Grover</option>
  </select>

  <select id="fcbklist2" multiple="multiple" name="fcbklist2[]">
  </select>
<input type="submit" value="Submit" />
</form>
</body>
<script type="text/javascript" language="JavaScript">
    $(document).ready(function() {
      $("#fcbklist").fcbkListSelection();
      $("#fcbklist2").fcbkListSelection({
        content: "list.js"
      });
      setTimeout(function() { $("#fcbklist, #fcbklist2").show() }, 2);

    });
</script>
</html>
